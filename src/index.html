<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <header class="header">
        <img alt="logo" id="logo">
    </header>
    
    <main class="main">
        <section class="input-with-button">
            <img alt="main-image" id="main-image">
            <div class="info">
                <h1 class="title-of-info">Do you want to add new recipe drink?</h1>
                <div class="inputs">
                    <input type="text" id="input-title" placeholder="Enter title" maxlength="10">
                    <input type="text" id="input-description" placeholder="Enter description" maxlength="100">
                    <input type="text" id="input-image-url" placeholder="Enter image url">
                </div>
                <div class="buttons">
                    <button id="addButton">Add</button>
                    <button id="clearButton">Clear</button>
                </div>
            </div>
        </section>

        <section class="cards-section">
            <div id="cards">
                
            </div>
        </section>
    </main>

    <template id="card-temp">
        <div class="card-item">
            <img src="" alt="img" class="img">
            <h1 class="card-title"></h1>
            <h3 class="card-desc"></h3>
            <div class="card-btns">
                <button class="delete-button" type="button"></button>
                <button class="like-button" type="reset"></button>
            </div>
        </div>
    </template>
</body>
</html>
